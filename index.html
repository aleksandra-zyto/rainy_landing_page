<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600&family=Josefin+Sans:wght@200;300;400;500;600&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="tree.mp4" type="video/mp4" />
        </video>
        <div class="header-wrapper">
            <div class="logo">Rainy</div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="caption">

            <p class="noun">Petrichor (noun)</p>
            <p class="def">The smell of earth after rain.</p>

            <button>Snuggle up</button>
        </div>

    </div>
    <div class="numbers">
        <div class="things"><span class="num">01</span><span class="item">Blanket</span></div>
        <div class="things"><span class="num">02</span><span class="item">Thick socks</span></div>
        <div class="things"><span class="num">03</span><span class="item">Hot chockies</span></div>
    </div>

</body>

</html>
